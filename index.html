  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>牛马宇宙 · 马年篇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700;900&family=ZCOOL+KuaiLe&display=swap');
      
      :root {
        /* Revised Festive Palette */
        --color-bg-deep-red: #8B0000; /* Dark Red Start */
        --color-bg-light-red: #FF6B6B; /* Vivid Lighter Red End for better gradient visibility */
        --color-text-deep-red: #9B1C1C; /* Deep Red for Text */
        --color-bg-cream: #FFFDF7; 
        --color-text-brown: #4A2722;
        --color-gold: #FFD700;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
        background: linear-gradient(180deg, var(--color-bg-deep-red) 0%, var(--color-bg-light-red) 100%);
        color: var(--color-text-brown);
      }

      /* Golden Horse Pattern Overlay */
      .bg-horse-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M25,25 Q20,5 45,5 Q65,5 70,25 Q75,45 50,45 Q30,45 25,25 M30,10 L25,-5 L40,5 Z M55,10 L60,-5 L45,5 Z' fill='none' stroke='%23FFD700' stroke-width='2' stroke-opacity='0.15' transform='rotate(-15 50 50)' /%3E%3C/svg%3E");
        background-repeat: repeat;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Crisp Shadows for Pop style */
      .pop-shadow {
        box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
      }
      
      .soft-shadow {
        box-shadow: 0 8px 30px rgba(74, 39, 34, 0.25);
      }

      /* Text Deep Red Utility */
      .text-deep-red {
        color: var(--color-text-deep-red);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @keyframes pop-in {
        0% { transform: scale(0.9) translateY(10px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      
      @keyframes sway {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      
      @keyframes shake-hard {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-5deg); }
        20% { transform: translate(-3px, 0px) rotate(5deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(5deg); }
        50% { transform: translate(-1px, 2px) rotate(-5deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-5deg); }
        80% { transform: translate(-1px, -1px) rotate(5deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-5deg); }
      }
      
      @keyframes drop-in {
        0% { transform: scale(3) translateY(-100px); opacity: 0; filter: blur(10px); }
        70% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0px); }
        80% { transform: scale(1.1) translateY(-10px); }
        100% { transform: scale(1) translateY(0); }
      }

      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
      
      .animate-pop {
        animation: pop-in 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      .animate-sway {
        animation: sway 4s ease-in-out infinite;
      }
      
      .animate-shake-hard {
        animation: shake-hard 0.2s infinite linear;
      }
      
      .animate-drop-in {
        animation: drop-in 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Typography Overrides */
      h1, h2, h3, button {
        letter-spacing: 0.05em;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1); 
        border-radius: 10px;
      }
    </style>
